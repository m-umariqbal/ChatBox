<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="msg-row">
            <div class="msg-text">
              <h2>Jon</h2>
              <p>How are you?</p>
            </div>
            <img src="images/cht.png" alt="" class="msg-img" />
          </div>
          <div class="msg-row msg-row2">
            <img src="images/cht.png" alt="" class="msg-img" />
            <div class="msg-text">
              <h2>Mark</h2>
              <p>I am fine.</p>
            </div>
          </div>
          <div class="msg-row">
            <div class="msg-text">
              <h2>Jon</h2>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <img src="images/cht.png" alt="" class="msg-img" />
          </div>
          <input type="text" placeholder="Type your Name here..." />
        </div>
        <div class="col-2">
          <h3>Friend List</h3>
          <ul>
            <li class="online">David</li>
            <li class="offline">Nick</li>
            <li class="busy">Eva</li>
            <li class="online">Harry</li>
            <li class="busy">jack</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
